<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>Document</title>
</head>

<body style="display: flex;">

  <div>
    <canvas id="myChart" style="position: relative; height: 40vh; width: 80vh;"></canvas>
  </div>

  <div>
    <canvas id="myChart2" style="position: relative; height: 40vh; width: 80vh;"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('myChart');
 
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
        datasets: [{

          label: 'Temperatura',
          backgroundColor :'rgba(196, 73, 114, 0.975) ',
          borderColor : 'rgba(196, 73, 114, 0.975) ',
          data: [30, 29, 28, 25, 22, 23],
  
        },
        {
          label: 'Umidade',
          backgroundColor : 'rgba(0, 110, 255, 0.97)' ,
          borderColor :'rgba(0, 110, 255, 0.97)' ,
          data: [80, 82, 80, 85, 80, 83],
          borderWidth: 1
        }
        ]

      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    const ctx2 = document.getElementById('myChart2');
   
    new Chart(ctx2, {
      type: 'bar',
      data: {
        labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
        datasets: [{
          label: 'Temperatura Média',
          backgroundColor :'rgba(196, 73, 114, 0.975) ',
          borderColor : 'rgba(196, 73, 114, 0.975) ',
          data: [22, 24, 27, 23, 20, 18],
          borderWidth: 1

        },
        {
          label: 'Umidade Média',
          backgroundColor : 'rgba(0, 110, 255, 0.97)' ,
          borderColor :'rgba(0, 110, 255, 0.97)' ,
          data: [90, 89, 93, 87, 88, 82],
          
        }
        ]

      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>

</body>

</html>
